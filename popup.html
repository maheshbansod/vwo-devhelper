<!DOCTYPE html>
<html>
<head>
    <title>VWO Account Impersonator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>VWO Account Impersonator</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="saved">Saved Configs</button>
            <button class="tab-btn" data-tab="new">New Config</button>
        </div>

        <div class="tab-content" id="newTab" style="display: none;">
            <div class="form-section">
                <div class="input-group">
                    <input type="text" id="accountId" placeholder="Account ID">
                    <input type="text" id="testapp" placeholder="Testapp">
                    <input type="text" id="note" placeholder="Note (optional)">
                    <button id="impersonate">Impersonate</button>
                </div>
            </div>
        </div>

        <div class="tab-content active" id="savedTab">
            <div class="saved-section">
                <div class="search-container">
                    <input type="text" id="searchConfigs" placeholder="Search configurations...">
                </div>
                <div id="savedConfigs" class="saved-configs">
                    <!-- Saved configurations will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
