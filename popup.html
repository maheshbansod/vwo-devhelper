<!DOCTYPE html>
<html>
<head>
    <title>VWO Account Impersonator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VWO Account Impersonator</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="saved">Saved Configurations</button>
            <button class="tab-btn" data-tab="new">New Impersonation</button>
        </div>

        <!-- New impersonation form -->
        <div class="tab-content" id="newTab" style="display: none;">
            <div class="form-section">
                <div class="input-group">
                    <input type="text" id="accountId" placeholder="Account ID">
                    <input type="text" id="testapp" placeholder="Testapp Identifier">
                    <input type="text" id="note" placeholder="Add a note (optional)">
                    <button id="impersonate">Impersonate</button>
                </div>
            </div>
        </div>

        <!-- Saved configurations -->
        <div class="tab-content active" id="savedTab">
            <div class="saved-section">
                <div class="search-container">
                    <input type="text" id="searchConfigs" placeholder="Search configurations...">
                </div>
                <div id="savedConfigs" class="saved-configs">
                    <!-- Saved configurations will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
